  <div class=" card-footer">
    <div class="col-lg-12 table-responsive"> 
    <table class="table  table-striped table-hover ">
      <thead>
        <tr>
           <th *ngFor="let key of ColData">{{ key.header}} </th>
             <th>Delete</th>

            
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of GridData" (click)="onRowClick(record)"> 
           <td *ngFor="let key of ColData" > 
             <span>{{ record[key.field] }}</span> 
             
           </td> 
           <td> <i class="fa fa-trash-o"style="font: size 38px;" (click)="onDelete(record);$event.stopPropagation();"></i></td>
         </tr> 
      </tbody>
    </table>
  </div>
</div>
