
<nav aria-label="page navigation example">  
    <ul class="pagination">  
      <li class="page-item" (click)="onClickPage(activePage - 1)"><button [disabled]="activePage===1"
        class="page-link" href="javascript:void(0);">«
        Previous</button></li>  
            
          
      <li class="page-item" [ngClass]="{'active': activePage === item}" *ngFor="let item of pages"  
        (click)="onClickPage(item)">
        <button class="page-link" href="javascript:void(0);">{{item}}</button></li>  
      <li class="page-item" (click)="onClickPage(activePage + 1)">
          
        <button class="page-link" href="javascript:void(0);"
        [disabled]="activePage===pages[pages.length-1]">»
        Next  
          </button></li>  

      
          <li class="page-item mr-1"> 
            <input type="number" class="pagination__current-page" (input)="setSize($event)"
            [value] = "pageSize"/>
          </li>
        
    </ul>  
   </nav>
